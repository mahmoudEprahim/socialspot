{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa; /* Light background color */
    }
    .search-progress-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* To vertically center the content */
        text-align: center;
        padding: 20px;
    }
    .search-progress-card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
    }
    .search-progress-card h2 {
        color: #007bff; /* Primary blue */
        margin-bottom: 20px;
        font-weight: 600;
    }
    .search-progress-card p {
        color: #6c757d; /* Dark gray for text */
        margin-bottom: 30px;
        font-size: 1.1rem;
    }
    .spinner-border {
        width: 4rem; /* Larger spinner size */
        height: 4rem;
        border-width: 0.4em; /* Spinner thickness */
        color: #28a745 !important; /* Attractive green color */
    }
</style>

<div class="search-progress-container">
    <div class="search-progress-card">
        <h2>Searching...</h2>
        <p>
            Your request is being processed in the background. This page will automatically redirect once the results are ready.
        </p>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        // Reload every 5 seconds to check for results
        setTimeout(function() {
            window.location.reload();
        }, 5000);
    </script>
</div>
{% endblock %}
